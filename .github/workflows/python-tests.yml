name: Python Tests

on: [push, pull_request]

jobs:
  setup:
    uses: ./.github/workflows/python-setup.yml
    
  test:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ needs.setup.outputs.python-version }}
          
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ needs.setup.outputs.cache-key }}
          restore-keys: |
            ${{ runner.os }}-python-${{ needs.setup.outputs.python-version }}-pip-
            
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          
      - name: Run tests
        run: |
          # Проверяем существование папки tests и файлов
          if [ -d "tests" ] && find tests -name "*.py" | grep -q .; then
            echo "Running tests from tests/ directory..."
            
            # Устанавливаем PYTHONPATH для импорта из src
            if [ -d "src" ]; then
              export PYTHONPATH="${PYTHONPATH}:$(pwd)/src"
            fi
            
            python -m pytest tests/ -v
          elif find . -name "*test*.py" -type f | grep -q .; then
            echo "Found test files outside tests/ directory..."
            python -m pytest -v
          else
            echo "No test files found, skipping tests"
          fi
